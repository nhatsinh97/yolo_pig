<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân quyền cho {{ user['username'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center text-primary mb-4">
    <i class="fas fa-user-shield"></i> Phân quyền: <span class="text-dark">{{ user['username'] }}</span>
  </h3>

  <div class="card p-4">
    <form action="{{ url_for('edit_user_permissions', username=user['username']) }}" method="POST">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="permissions" value="view_dashboard"
          id="perm_dashboard" {% if 'view_dashboard' in user['permissions'] %}checked{% endif %}>
        <label class="form-check-label" for="perm_dashboard">
          <i class="fas fa-chart-line"></i> Xem dashboard
        </label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="permissions" value="manage_users"
          id="perm_manage_users" {% if 'manage_users' in user['permissions'] %}checked{% endif %}>
        <label class="form-check-label" for="perm_manage_users">
          <i class="fas fa-users-cog"></i> Quản lý người dùng
        </label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="permissions" value="view_reports"
          id="perm_reports" {% if 'view_reports' in user['permissions'] %}checked{% endif %}>
        <label class="form-check-label" for="perm_reports">
          <i class="fas fa-file-alt"></i> Xem báo cáo
        </label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="permissions" value="edit_settings"
          id="perm_settings" {% if 'edit_settings' in user['permissions'] %}checked{% endif %}>
        <label class="form-check-label" for="perm_settings">
          <i class="fas fa-cogs"></i> Chỉnh sửa cấu hình
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="permissions" value="access_history"
          id="perm_access_history" {% if 'access_history' in user['permissions'] %}checked{% endif %}>
        <label class="form-check-label" for="perm_access_history">
          <i class="fas fa-history"></i> Xem lịch sử truy cập
        </label>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Lưu thay đổi
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
