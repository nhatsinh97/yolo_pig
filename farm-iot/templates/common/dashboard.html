<!DOCTYPE html>
<html>
<head>
  <title>ATS Dashboard - Google Maps View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Map styles */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Sidebar styles */
    #sidebar {
      position: absolute;
      top: 0;
      left: -300px; /* Ẩn sidebar hoàn toàn */
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1200; /* Đặt z-index cao hơn thanh tìm kiếm */
    }

    #sidebar.open {
      left: 0; /* Hiển thị sidebar */
    }

    #sidebar .header {
      background-color: #4285F4; /* Màu xanh Google */
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #sidebar ul li:hover {
      background-color: #f1f1f1;
    }

    /* Search bar styles */
    #searchBar {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1100; /* Đặt z-index thấp hơn sidebar */
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 25px; /* Bo tròn các cạnh */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      width: 400px; /* Kéo dài thanh tìm kiếm */
    }

    #searchBar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      border-radius: 25px; /* Bo tròn các cạnh */
    }

    #searchBar button {
      background-color: #4285F4;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 25px; /* Bo tròn các cạnh */
      font-size: 14px;
    }

    #searchBar button:hover {
      background-color: #357ae8;
    }

    #toggleSidebar {
      background-color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 25px; /* Bo tròn các cạnh */
      font-size: 14px;
      margin-right: 10px; /* Khoảng cách giữa nút và ô tìm kiếm */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #toggleSidebar:hover {
      background-color: #f1f1f1;
    }

    /* User avatar button styles */
#userAvatar {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 1100;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-image: url('https://via.placeholder.com/40'); /* Placeholder avatar */
  background-size: cover;
  background-position: center;
  border: 1px solid #ddd;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

#userAvatar:hover {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

/* User info panel styles */
#userInfoPanel {
  position: absolute;
  top: 70px;
  right: 15px;
  width: 250px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  padding: 15px;
  display: none; /* Ẩn mặc định */
  z-index: 1200;
}

#userInfoPanel.open {
  display: block; /* Hiển thị khi mở */
}

#userInfoPanel .header {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
}

#userInfoPanel .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: transparent;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: #333;
}

#userInfoPanel .close-btn:hover {
  color: #000;
}

#userInfoPanel ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#userInfoPanel ul li {
  padding: 5px 0;
  border-bottom: 1px solid #ddd;
}

#userInfoPanel ul li:last-child {
  border-bottom: none;
}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="header">
      Device List
      <button class="close-btn" id="closeSidebar">✖</button>
    </div>
    <ul id="deviceList">
      <!-- Device list will be populated dynamically -->
    </ul>
  </div>

  <!-- Search Bar -->
  <div id="searchBar">
    <button id="toggleSidebar">☰</button>
    <input type="text" id="searchInput" placeholder="Search for a location..." />
    <button id="searchButton">Search</button>
  </div>

  <!-- User Avatar Button -->
  <div id="userAvatar"></div>

  <!-- User Info Panel -->
  <div id="userInfoPanel">
    <button class="close-btn" id="closeUserInfo">✖</button>
    <div class="header">User Information</div>
    <ul>
      <li><strong>Name:</strong> John Doe</li>
      <li><strong>Email:</strong> john.doe@example.com</li>
      <li><strong>Role:</strong> Admin</li>
    </ul>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    let devices = [
      {
        id: 1,
        name: "ATS 1",
        lat: 10.776889,
        lng: 106.700806,
        status: "online",
        voltage: 220,
        current: 12
      },
      {
        id: 2,
        name: "ATS 2",
        lat: 10.772302,
        lng: 106.698372,
        status: "offline",
        voltage: 0,
        current: 0
      }
    ];

    function initMap() {
      const center = { lat: 10.775, lng: 106.699 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: center,
        mapTypeId: 'roadmap'
      });

      devices.forEach(device => {
        const marker = new google.maps.Marker({
          position: { lat: device.lat, lng: device.lng },
          map: map,
          title: device.name,
          icon: getMarkerIcon(device.status)
        });

        const infoContent = `
          <div class="info-window">
            <strong>${device.name}</strong><br>
            Status: <span class="status-${device.status}">${device.status.toUpperCase()}</span><br>
            Voltage: ${device.voltage}V<br>
            Current: ${device.current}A
          </div>`;

        const infoWindow = new google.maps.InfoWindow({
          content: infoContent
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        // Add device to sidebar
        const deviceList = document.getElementById("deviceList");
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <strong>${device.name}</strong><br>
          Status: <span class="status-${device.status}">${device.status.toUpperCase()}</span>
        `;
        deviceList.appendChild(listItem);
      });
    }

    function getMarkerIcon(status) {
      switch (status) {
        case "online": return "http://maps.google.com/mapfiles/ms/icons/green-dot.png";
        case "offline": return "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
        case "error": return "http://maps.google.com/mapfiles/ms/icons/orange-dot.png";
        default: return "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";
      }
    }

    // Toggle sidebar visibility
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.getElementById("toggleSidebar");
      const closeButton = document.getElementById("closeSidebar");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.add("open");
      });

      closeButton.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
  const userAvatar = document.getElementById("userAvatar");
  const userInfoPanel = document.getElementById("userInfoPanel");
  const closeUserInfo = document.getElementById("closeUserInfo");

  // Hiển thị bảng thông tin người dùng khi nhấn vào avatar
  userAvatar.addEventListener("click", () => {
    userInfoPanel.classList.add("open");
  });

  // Đóng bảng thông tin người dùng khi nhấn vào nút đóng
  closeUserInfo.addEventListener("click", () => {
    userInfoPanel.classList.remove("open");
  });
});
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
